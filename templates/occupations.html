<!DOCTYPE html>
<html>
	<head>
		<title> Occupations! </title>
	</head>
	<body>
		<table border=2>
			<tr>
				<th>Occupation Name</th>
				<th>Percentage</th>
				<th>Bureau of Labor Statistics</th>
			</tr>
			{% for occupation in job_dict %}
			<tr>
				<td>{{occupation}}</td>
				<td align="center">{{job_dict[occupation]}}</td>
				{% set occupation_without_comma = occupation.replace(",", "").replace(" ","-") %}
				<td><a href="https://www.bls.gov/ooh/{{ occupation_without_comma }}">Further info for {{occupation}}</a></td>
			</tr>
			{% endfor %}
		</table>
		<br>
		Randomly selected job: <b> {{random_job}} </b>
	</body>
</html>
