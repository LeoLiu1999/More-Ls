<!DOCTYPE html>
<html>
	<head>
		<title> Occupations! </title>
	</head>
	<body>
		<table border=2>
			<tr>
				<th>Occupation Name</th>
				<th>Percentage</th>
				<td>Further Info</th>
			</tr>
			{% for occupation in job_dict %}
			<tr>
				<td>{{occupation}}</td>
				<td align="center">{{job_dict[occupation]}}</td>
				<td>https://www.google.com/search?q={{occupation}}<td>
			</tr>
			{% endfor %}
		</table>
		<br>
		Randomly selected job: <b> {{random_job}} </b>
	</body>
</html>
